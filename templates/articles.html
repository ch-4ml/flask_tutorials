{% extends 'layout.html' %}

{% block body %}
<h1> Articles </h1>
<ul class="list-group">
{% for article in articles %}
    <li class="list-group-item">
        <a href="articles/{{article.id}}">{{article.title}}</a>
        {% if article.author == session.username %}
        <a href="edit_article/{{article.id}}" class="btn btn-default pullright">Edit</a>
        <a href="delete_article/{{article.id}}" class="btn btn-danger">Delete</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
